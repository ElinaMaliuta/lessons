<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			
			<header id="top" class="header"></header>
			
			<main class="maket">

				<div class="maket__pic">
					<div class="picture">
						<img src="../Lesson_16/img/illustration-2.svg" alt="">
					</div>
				</div>
						
				<div class="maket__feedback">
					<div class="maket__text text">
						<p class="text__subtitle">Any questions?</p>
						<h2 class="text__title">Drop us a line</h2>
					</div>
					
					<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form">

						<div class="form__list">
							
							<div class="form__item">
								<label for="name" class="form__label">First Name*</label>
								<input id="name" type="text" name="name" required placeholder="Your first name" class="form__input">
							</div>
							<div class="form__item">
								<label for="second-name" class="form__label">Last  Name*</label>
								<input id="second-name" type="text" required name="second-name" placeholder="Your last name" class="form__input">
							</div>
							<div class="form__item">
								<label for="email" class="form__label">Email*</label>
								<input type="email" id="email" required placeholder="Your working email" class="form__input">
							</div>
							<div class="form__item">
								<label for="phone" class="form__label">Phone</label>
								<input id="phone" type="tel" name="phone" placeholder="Your phone number" class="form__input">
							</div>
							<div class="form__item">
								<label for="comment" class="form__label">Message*</label>
								<textarea name="comment" required cols="40" rows="6" class="form__input">Your message</textarea>
							</div>



							<div class="form__item checkbox">
								<div class="checkbox__block">
									<input type="checkbox" id="communications" required name="communications" value="yes" class="checkbox__input">
									<label for="communications" class="checkbox__label">I agree to receive communications from Createx Online School</label>
								</div>
							</div>
							


							<div class="form__item">
								<a href="#"><button type="submit" class="button">Send message</button></a>
							</div>
						
						</div>

					</form>
				</div>
			</main>
			
			<footer class="footer">

				<div class="footer__container">
					<div class="button-for-footer"><a href="https://elinamaliuta.github.io/lessons/lesson_15/"
						target="_blank">&#8592; Попередній урок</a>
					</div>
					<div class="button-for-footer"><a href="#top" class="button-link">Кастомні кнопки</a>
					</div>
					<div class="button-for-footer"><a href="https://elinamaliuta.github.io/lessons/lesson_17/"
						target="_blank">Наступний урок &#8594;</a>
					</div>
				</div>

			</footer>

		</div>
	</body>
</html>
